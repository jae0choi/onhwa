<html>
    <head>
        <script src="{{url_for('.static', filename='js/jquery-3.6.0.js')}}"></script>
        <script src="{{url_for('.static', filename='js/onhwa.js')}}"></script>
    </head>

    <body>

        <!-- Search Form -->
        <form id='search_youtube' action="/search_youtube" method="post" novalidate>
            {{ form.hidden_tag() }}  <!-- protection against CSRF attack -->
            <p>
                {{ form.query.label }}<br>
                {{ form.query(size=32) }}
            </p>
            <p>
            <input type="submit" value="Go" id='search'> 
            </p>
        </form>

        <br>

        <!-- Show current playlist here-->
        <button type='button' onclick='export_playlist()'>Export Playlist</button>
        <span id='playlist'>Playlist should appear here</span>
        <br>
        <!-- Show search results here -->
        <span id='search_result'>Result should appear here after search</span>

    </body>

    
</html>
