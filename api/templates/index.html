<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Onhwa cafe</title>
        <script src="{{url_for('.static', filename='js/jquery-3.6.0.js')}}"></script>
        <script src="{{url_for('.static', filename='js/jquery-ui.min.js')}}"></script>
        <script src="{{url_for('.static', filename='js/ytplayer.js')}}"></script>
        <script src="{{url_for('.static', filename='js/onhwa.js')}}"></script>
        <link rel="stylesheet" href="{{url_for('.static', filename='css/style.css')}}">
    </head>

    <body>
        <nav>
            <img src="{{url_for('.static', filename='./image/logo.png')}}" alt="">
            <h1>온화카페 DJ 부스</h1>
        </nav>
        <div class="main-container">
            <div class="player-container">
                <h2>On air</h2>
                <div id="player"></div>            
            </div>
            <div id="controller">
                        <!--img src="/static/img/glyphicons_085_repeat.png" class='btn' data-toggle='button' id='repeat_button'-->
                        <a class="btn" href="javascript:void(0);" onclick="prevVideo();"><img src="/static/image/glyphicons_170_step_backward.png"></a>
                        <span id="progress" sytle="display: inline"></span>
                        <a class="btn" href="javascript:void(0);" onclick="nextVideo();"><img src="/static/image/glyphicons_178_step_forward.png"></a>
                        <!--img src="/static/img/glyphicons_083_random.png" class='btn' data-toggle='button' id='random_button'-->
                        
                        </div>
            <div class="playlist-container">
                <h2>플레이리스트</h2>
                <button class="export" type='button' onclick='export_playlist()'>플레이리스트 내보내기</button>

                <ul class="playlist" id='playlist'>
                    <!-- Show current playlist here-->
                    <div class="added-song">
                        <p class="title"></p>
                        <img src="" alt="" class="thumbnail">
                        <button class="remove"></button>
                    </div>
                </ul>
            </div>
        </div>
        <div class="bottom-container">
            <div class="bottom-content">
                <h2>신청곡 추가</h2>
                <div class="search">
                    <!-- Search Form -->
                    <form id='search_youtube' action="/search_youtube" method="post" novalidate>
                        {{ form.hidden_tag() }}  <!-- protection against CSRF attack -->
                        <!-- {{ form.query.label }}<br> -->
                        {{ form.query(size=32) }}
                        <input type="submit" value="검색" id='search'> 
                    </form>
                </div>
                <div class="search-result">
                    <div class="result-song" id='search_result'>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>

</html>
